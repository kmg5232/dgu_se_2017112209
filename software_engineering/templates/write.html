<!DOCTYPE HTML5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script>
	    function setThumbnail(event){
		var reader = new FileReader();
		
		reader.onload = function(event){
			var img = document.createElement("img");
            img.setAttribute("src", event.target.result);
			img.setAttribute("class", "col-lg-6");
			document.querySelector("div#image_container").appendChild(img);
		};
		
		reader.readAsDataURL(event.target.files[0]);
	}
	</script>
</head>
<body width="100%" height ="100%" style="background-image:url(/static/image/diaryback.jpg); background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;">
<div  style="margin:50; padding:50; background-image:url(/static/image/paper3.jpg); background-repeat:no-repeat; background-position:center; background-size:cover;">
    <div style="width:100%; height:100%; overflow:auto;"> 
        <div class="container"> 
            <div class="col-md-8 col-md-offset-2"> 
                <div class="page-hearder" style="padding-bottom: 20px;"> 
                    <h1>글 작성</h1> 
                </div> 
                <div> 
                <form class="form-group" method="post" enctype="multipart/form-data"> 
                    <table class="table"> 
                        <tr> 
                            <th>제목</th> 
                            <td><input class="form-control" type="text" name="title" id="title"></td> 
                        </tr> 
                        <tr> 
                            <th>내용</th> 
                            <td><textarea class="form-control" name="context" id="context" rows="10" cols=""></textarea></td>
                            <td><div id="image_container"></div></td>  
                        </tr>  
                        <tr> 
                            <td class="text-center" colspan="2"><input type="file" name="image" id="image"  accept=".jpg, .jpeg, .png" onchange="setThumbnail(event)";><input class="btn btn-secondary" type="submit" value="작성"></td> 
                        </tr> 
                    </table> 
                </form> 
                </div> 
            </div> 
        </div>
        </div>
    </div>
</div>
</body>
</html>
